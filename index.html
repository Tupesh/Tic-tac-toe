<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tictac.css">
    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/crystal" type="text/css"/>

</head>
<body>
    
    <div class="Intro jumbotron" >
        <h1>WELCOME TO SIMPLE TIC TAC TOE GAME</h1>
        <span id="turn"><h3>Player 1 take O and Player 2 takes </h3></span>
        <center><button id='b' type="button" class="btn btn-primary btn-lg" name="button" >Restart Game</button></center>
    
    </div>
        
    
    <table align="center">
        <tr>
            <td class="borderL0 borderT0">O</td>
            <td class="borderT0"></td>
            <td class="borderT0 borderR0"></td>
        </tr>
        <tr>
            <td class="borderL0"></td>
            <td ></td>
            <td class="borderR0"></td>
        </tr>
        <tr>
            <td class="borderB0 borderL0"></td>
            <td class="borderB0"></td>
            <td class="borderB0 borderR0"></td>
        </tr>

    </table>
    

    <script src="tictac.js"></script>
    
</body>
</html>
